<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
  
  <!-- Notebook icon -->
  <g transform="translate(8, 6)">
    <!-- Main notebook outline -->
    <rect x="0" y="0" width="16" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
    <!-- Spine line -->
    <path d="M4 0 L4 20" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <!-- Text lines -->
    <line x1="7" y1="6" x2="13" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="10" x2="13" y2="10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="14" x2="11" y2="14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Bookmark accent -->
  <path d="M22 6 L22 14 L25 11.5 L28 14 L28 6 Z" fill="white" opacity="0.9"/>
</svg>

